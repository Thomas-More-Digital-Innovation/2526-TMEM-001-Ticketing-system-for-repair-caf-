version: '3.8'

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.6.5
    container_name: repaircafe-traefik
    restart: unless-stopped
    command:
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=r1036789@student.thomasmore.be"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: repaircafe-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: repaircafe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repaircafe-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/repaircafe?schema=public
      
      # Node environment
      NODE_ENV: production
    volumes:
      # Mount uploads directory for local file storage
      - public_uploads:/app/public/uploads
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo 'Waiting for database...'
        sleep 5
        echo 'Starting application...'
        node server.js
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.repaircafe.rule=Host(`repaircafe.davidmaat.be`)"
      - "traefik.http.routers.repaircafe.entrypoints=websecure"
      - "traefik.http.routers.repaircafe.tls.certresolver=letsencrypt"
      - "traefik.http.services.repaircafe.loadbalancer.server.port=3000"

volumes:
  postgres_data:
    driver: local
  public_uploads:
    driver: local
  traefik_certs:
    driver: local